<div class="form-horizontal">
    <div class="box-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Vocabulary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Vocabulary" [(ngModel)]="question.vocabulary">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Meaning</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Meaning" [(ngModel)]="question.meaning">
            </div>
        </div>
    </div>
</div>
