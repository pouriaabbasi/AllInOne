<div class="login-box">
  <div class="login-logo">
    <a href="#" routerLink="/"><b>All In One</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email or Username" [(ngModel)]="model.username">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">

        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)=login()>Sign In</button>
        </div>
      </div>


      <p class="mb-1">
        <a [routerLink]="['/forgot']">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a [routerLink]="['/register']" routerLinkActive="active" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
