<section class="content-header">
    <h1>
        {{statistics.boxName}}
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-lg-3 col-xs-6">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{statistics.allQuestionCount}}</h3>

                    <p>All Questions</p>
                </div>
                <div class="icon">
                    <i class="fa fa-book"></i>
                </div>
                <button class="btn btn-block btn-info btn-xs small-box-footer" (click)="processBox()">
                    Process Box <i class="fa fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>{{statistics.readyForTestCount}}</h3>

                    <p>Ready For Test</p>
                </div>
                <div class="icon">
                    <i class="fa fa-question-circle"></i>
                </div>
                <button class="btn btn-block btn-warning btn-xs small-box-footer" data-toggle="modal"
                data-target="#modal-question-answer">
                    Answer Questions <i class="fa fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>{{statistics.compeletedQuestionCount}}</h3>

                    <p>Compeleted Questions</p>
                </div>
                <div class="icon">
                    <i class="fa fa-check-circle"></i>
                </div>
                <button class="btn btn-block btn-success btn-xs small-box-footer" data-toggle="modal"
                    data-target="#modal-question">
                    Create Some New Challenge <i class="fa fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>{{statistics.failCount}}</h3>

                    <p>Fail Count</p>
                </div>
                <div class="icon">
                    <i class="fa fa-times-circle"></i>
                </div>
                <p class="small-box-footer">Keep Trying!</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Report</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart">
                                <canvas #revenueLineChart style="height: 180px; width: 645px;" height="180"
                                    width="645"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="modal-question" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">New Question</h4>
            </div>
            <div class="modal-body">
                <app-question [question]="question"></app-question>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="AddQuestion()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-question-answer" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">New Question</h4>
            </div>
            <div class="modal-body">
                <app-answer-question [questions]="questions"></app-answer-question>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button> -->
                <!-- <button type="button" class="btn btn-primary" (click)="AddQuestion()" data-dismiss="modal">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
