<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{fullName}}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                            class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="treeview">
                <a href="#"><i class="fa fa-tasks"></i> <span>Todo</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li>
                        <a [routerLink]="['/todo', 0]">
                            <i class="fa fa-list-ul"></i>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li *ngFor="let list of todoMenu.lists">
                        <div class="input-group">
                            <a [routerLink]="['/todo', list.id]">
                                <i class="fa fa-calendar-plus-o"></i>
                                <span>{{list.name}}</span>
                            </a>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-xs btn-danger" (click)="removeList(list.id)">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="new list" (keyup.enter)="addNewList()"
                                [(ngModel)]="newListName">
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
</aside>
